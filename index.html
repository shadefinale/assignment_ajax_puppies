<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puppies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="files.js"></script>
  <script src="puppy.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="ajax-notification">
    THIS IS A DRILL
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div>
          <ul id="new-puppy-errors" class="text-center">

          </ul>
        </div>
        <h1>
          The Ajax Puppy Shelter
        </h1>
      </div>
      <div class="col-md-offset-3 col-md-6">
        <h3>
          Register A New Puppy
        </h3>
        <form class="form-group">
          Name:<br>
          <input id="new-puppy-name" type="text" name="name" class="form-control">
          Breed:<br>
          <select id="new-puppy-breed" name="breed" class="form-control"></select><br>
          <input id="new-puppy-submit" type="submit" value="Register Puppy" class="form-control">
        </form>
        <h3>
          Register Multiple Puppies (CSV file)
        </h3>
        <input type="file" id="csvFile"/>
    <button id="update-puppies" class="form-control">Update Puppies</button>
    <div>
      <ul id="puppy-list">

      </ul>
    </div>
  </div>
</body>
</html>
